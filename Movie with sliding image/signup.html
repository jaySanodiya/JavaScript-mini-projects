<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
    </head>
    <link rel="stylesheet" href="./styles/signup.css">

    <body>
        <div id="nav">
            <button  onclick="window.location.href='index.html'"">Home</button>
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Signup</button>
        </div>
        <div id="signup-form-div">

            <form>
                <h2>Signup</h2>
                <!--Write form input elements here-->
                <input class="name" type="text" placeholder="Enter your Name">
                <input class="contact" type="text" placeholder="Enter your Contact Number">
                <input class="email" type="email" placeholder="Enter your Email">
                <input class="pass" type="password" placeholder="Enter your Password">
                <input type="submit">
            </form>

        </div>
    </body>

</html>
<script src="./scripts/signup.js">
</script>
